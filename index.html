<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jam Flip Retro + Kalender</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
  }
  /* Flip Clock */
  .flip-clock {
    display: flex;
    font-size: 80px;
    font-weight: bold;
    font-family: 'Courier New', monospace;
  }
  .digit {
    background: #222;
    color: #f5f5f5;
    margin: 5px;
    padding: 20px 15px;
    border-radius: 10px;
    box-shadow: inset 0 -3px 0 #555, inset 0 3px 0 #000, 0 4px 10px rgba(0,0,0,0.6);
    position: relative;
  }
  .digit:before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background: #333;
  }
  .separator {
    padding: 20px 5px;
  }
  /* Kalender */
  .calendar {
    background: #222;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
    text-align: center;
    width: 300px;
  }
  .calendar header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .calendar table {
    width: 100%;
    border-collapse: collapse;
  }
  .calendar th, .calendar td {
    width: 14%;
    padding: 8px;
    text-align: center;
    border-radius: 6px;
  }
  .calendar th {
    background: #333;
  }
  .calendar td:hover {
    background: #444;
    cursor: pointer;
  }
  .today {
    background: #ff9800;
    color: #000;
    font-weight: bold;
    border-radius: 50%;
  }
</style>
</head>
<body>
<div class="container">
  <!-- JAM FLIP -->
  <div class="flip-clock" id="clock"></div>

  <!-- KALENDER -->
  <div class="calendar">
    <header>
      <button onclick="prevMonth()">◀</button>
      <div id="monthYear"></div>
      <button onclick="nextMonth()">▶</button>
    </header>
    <table id="calendar">
      <thead>
        <tr>
          <th>Min</th><th>Sen</th><th>Sel</th><th>Rab</th>
          <th>Kam</th><th>Jum</th><th>Sab</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>
</div>

<script>
// JAM FLIP RETRO
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  const timeStr = h + ":" + m + ":" + s;
  document.getElementById('clock').innerHTML = '';
  for (let i=0; i<timeStr.length; i++) {
    if (timeStr[i] === ":") {
      document.getElementById('clock').innerHTML += `<div class="separator">:</div>`;
    } else {
      document.getElementById('clock').innerHTML += `<div class="digit">${timeStr[i]}</div>`;
    }
  }
}
setInterval(updateClock, 1000);
updateClock();

// KALENDER
let today = new Date();
let currentMonth = today.getMonth();
let currentYear = today.getFullYear();

const monthNames = ["Januari","Februari","Maret","April","Mei","Juni",
"Juli","Agustus","September","Oktober","November","Desember"];

function renderCalendar(month, year) {
  const firstDay = new Date(year, month).getDay();
  const daysInMonth = 32 - new Date(year, month, 32).getDate();
  const tbl = document.getElementById("calendar-body");
  tbl.innerHTML = "";
  document.getElementById("monthYear").innerText = monthNames[month] + " " + year;

  let date = 1;
  for (let i = 0; i < 6; i++) {
    let row = document.createElement("tr");
    for (let j = 0; j < 7; j++) {
      if (i === 0 && j < firstDay) {
        let cell = document.createElement("td");
        row.appendChild(cell);
      } else if (date > daysInMonth) {
        break;
      } else {
        let cell = document.createElement("td");
        cell.innerText = date;
        if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
          cell.classList.add("today");
        }
        row.appendChild(cell);
        date++;
      }
    }
    tbl.appendChild(row);
  }
}
function prevMonth() {
  currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
  currentYear = (currentMonth === 11) ? currentYear - 1 : currentYear;
  renderCalendar(currentMonth, currentYear);
}
function nextMonth() {
  currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
  currentYear = (currentMonth === 0) ? currentYear + 1 : currentYear;
  renderCalendar(currentMonth, currentYear);
}
renderCalendar(currentMonth, currentYear);
</script>
</body>
</html>
